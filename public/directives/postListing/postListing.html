<div ng-repeat="post in posts | reverse">
  <div class="post post-item">
    <div class="media">
    <div class="media-left">
      <img class="post-avatar" ng-src="{{post.profileImageUrl}}" alt="avatar">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{post.author}}</h4>
    </div>
    </div>
    <div class="tags-action">
    <div class="tags">
      <a ng-href="#/topic/{{topic.value}}" ng-repeat="topic in post.topics track by $index" class="tag">{{topic.value}}</a>
    </div>
    </div>
    <div class="media-heading ext-muted post-item__titile">{{post.title}}</div>
    <p>
      {{post.content}}
    </p>
  </div>
</div>
